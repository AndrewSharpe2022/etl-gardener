apiVersion: v1
kind: Service
metadata:
  name: etl-gardener-service
  namespace: default
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
    #cloud.google.com/neg: '{"exposed_ports":{"8080":{}}}'
    # INGRESS seems to persist even after commenting this out!
    # kubernetes.io/ingress.regional-static-ip-name: mlab-etl-gardener
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: etl-gardener-universal
  sessionAffinity: None
  type: LoadBalancer
  #clusterIP: 10.15.241.166  # Seems to be immutable once specified
  loadBalancerIP: 10.20.0.2  # mlab-etl-gardener in us-central1 - this hard codes the service address.
